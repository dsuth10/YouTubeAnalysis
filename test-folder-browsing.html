<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Browsing Test</title>
    <link rel="stylesheet" href="public/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Folder Browsing Test</h1>
        </header>
        
        <main class="main-content">
            <div class="form-container">
                <h2>Test Folder Selection</h2>
                
                <div class="form-group">
                    <label for="testFolderPath">Select Folder</label>
                    <div class="folder-input-group">
                        <input type="text" id="testFolderPath" placeholder="Type folder path or use browse button" aria-label="Folder path">
                        <button type="button" id="testBrowseBtn" class="browse-folder-btn" title="Browse for folder">
                            <i class="fas fa-folder-open"></i> Browse
                        </button>
                    </div>
                    <small class="form-help">
                        <span id="testFolderHelpText">Click "Browse" to select a folder, or type/paste the full path manually.</span>
                        <span id="testFileSystemAccessStatus" class="status-indicator"></span>
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="testFilename">Filename</label>
                    <input type="text" id="testFilename" placeholder="Enter filename" value="test-file">
                </div>
                
                <button type="button" id="testSaveBtn" class="save-btn">
                    <i class="fas fa-save"></i> Test Save
                </button>
            </div>
        </main>
    </div>

    <script>
        // File System Access API support check
        let isFileSystemAccessSupported = false;
        let currentDirectoryHandle = null;

        // Check File System Access API support
        function checkFileSystemAccessSupport() {
            isFileSystemAccessSupported = 'showDirectoryPicker' in window;
            console.log('File System Access API supported:', isFileSystemAccessSupported);
            updateFolderHelpText();
        }

        // Update folder help text based on browser support
        function updateFolderHelpText() {
            const folderHelpText = document.getElementById('testFolderHelpText');
            const fileSystemAccessStatus = document.getElementById('testFileSystemAccessStatus');
            
            if (isFileSystemAccessSupported) {
                folderHelpText.textContent = 'Click "Browse" to select a folder, or type/paste the full path manually.';
                fileSystemAccessStatus.textContent = 'Folder browsing supported';
                fileSystemAccessStatus.className = 'status-indicator supported';
                document.getElementById('testBrowseBtn').disabled = false;
            } else {
                folderHelpText.textContent = 'Folder browsing not supported in your browser. Please type or paste the full path manually.';
                fileSystemAccessStatus.textContent = 'Folder browsing not supported';
                fileSystemAccessStatus.className = 'status-indicator not-supported';
                document.getElementById('testBrowseBtn').disabled = true;
            }
        }

        // Browse for folder using File System Access API
        async function browseForFolder() {
            try {
                if (!isFileSystemAccessSupported) {
                    alert('Folder browsing is not supported in your browser. Please type the folder path manually.');
                    return;
                }

                const directoryHandle = await window.showDirectoryPicker({
                    mode: 'readwrite',
                    startIn: 'downloads'
                });

                if (directoryHandle) {
                    currentDirectoryHandle = directoryHandle;
                    const folderPath = directoryHandle.name;
                    document.getElementById('testFolderPath').value = folderPath;
                    
                    alert(`Selected folder: ${folderPath}`);
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Folder selection cancelled by user');
                } else {
                    console.error('Error browsing for folder:', error);
                    alert('Error selecting folder. Please try again or type the path manually.');
                }
            }
        }

        // Test save function
        async function testSave() {
            const filename = document.getElementById('testFilename').value.trim();
            const folderPath = document.getElementById('testFolderPath').value.trim();
            
            if (!filename) {
                alert('Please enter a filename.');
                return;
            }
            
            if (!folderPath && !currentDirectoryHandle) {
                alert('Please select a folder or enter a folder path.');
                return;
            }
            
            const content = `# Test File\n\nThis is a test file created at ${new Date().toLocaleString()}`;
            const finalFilename = filename.endsWith('.md') ? filename : `${filename}.md`;
            
            try {
                // Try to save using File System Access API
                if (currentDirectoryHandle && isFileSystemAccessSupported) {
                    const fileHandle = await currentDirectoryHandle.getFileHandle(finalFilename, { create: true });
                    const writable = await fileHandle.createWritable();
                    await writable.write(content);
                    await writable.close();
                    
                    alert(`File saved successfully to: ${currentDirectoryHandle.name}/${finalFilename}`);
                    return;
                }

                // Fallback to download
                const blob = new Blob([content], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = finalFilename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                alert('File downloaded successfully!');
                
            } catch (error) {
                console.error('Error saving file:', error);
                alert('Error saving file. Please try again.');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkFileSystemAccessSupport();
            
            // Event listeners
            document.getElementById('testBrowseBtn').addEventListener('click', browseForFolder);
            document.getElementById('testSaveBtn').addEventListener('click', testSave);
        });
    </script>
</body>
</html>
