name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Smoke tests (skip-friendly)
        env:
          TEST_SUBS_VIDEO_ID: dQw4w9WgXcQ
        run: |
          node -v
          npm run test:subtitles
          npm run test:smoke || echo "Smoke test non-fatal in CI if ASR/env missing"

